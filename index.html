<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Event Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://stranraerfc.org/wp-content/uploads/2024/10/SFC-LIVE-7-white-transparent-2.png" alt="Stranraer FC Logo">
        </div>
        <div class="control-buttons">
            <button id="downloadLog" style="background-color: #4CAF50; color: white;">💾 Download Log</button>
            <button id="clearLog" style="background-color: #f44336; color: white;">🗑️ Clear Log</button>
        </div>
        <div class="event-buttons">
            <div class="stranraer-buttons">
                <h3 style="text-align: center; color: white;">Stranraer</h3>
                <div class="event-row">
                    <button class="event-btn" data-event="Goal ⚽ (Stranraer)">⚽</button>
                    <button class="event-btn" data-event="Chance 🙏 (Stranraer)">🙏</button>
                    <button class="event-btn" data-event="Close Up 🔍 (Stranraer)">🔍</button>
                    <button class="event-btn" data-event="Funny 🤣 (Stranraer)">🤣</button>
                </div>
                <div class="event-row">
                    <button class="event-btn" data-event="Yellow Card 🟨 (Stranraer)">🟨</button>
                    <button class="event-btn" data-event="Red Card 🟥 (Stranraer)">🟥</button>
                    <button class="event-btn" data-event="Substitution 🔄️ (Stranraer)">🔄️</button>
                    <button class="event-btn" data-event="Incident 💥 (Stranraer)">💥</button>
                </div>
            </div>
            <div class="opposition-buttons">
                <h3 style="text-align: center; color: white;">Opposition</h3>
                <div class="event-row">
                    <button class="event-btn" data-event="Goal ⚽ (Opposition)">⚽</button>
                    <button class="event-btn" data-event="Chance 🙏 (Opposition)">🙏</button>
                    <button class="event-btn" data-event="Close Up 🔍 (Opposition)">🔍</button>
                    <button class="event-btn" data-event="Funny 🤣 (Opposition)">🤣</button>
                </div>
                <div class="event-row">
                    <button class="event-btn" data-event="Yellow Card 🟨 (Opposition)">🟨</button>
                    <button class="event-btn" data-event="Red Card 🟥 (Opposition)">🟥</button>
                    <button class="event-btn" data-event="Substitution 🔄️ (Opposition)">🔄️</button>
                    <button class="event-btn" data-event="Incident 💥 (Opposition)">💥</button>
                </div>
            </div>
        </div>
        <div id="eventLog" class="event-log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
